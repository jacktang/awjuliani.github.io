<!DOCTYPE html>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style> 
body {
	background-color:white;
	height:100%;
}
html {
	width:100%;
	height:100%;
}

</style>
<html width="100%" height="100%">
<body background-color="#FFCC00" onresize="updateWindow()" width="100%" min-height="100%" position="absolute">
<svg align="center" display="block" width="100%" height="100%" preserveAspectRatio="none" style="margin:auto;">
	<g class="nodeHolder"></g>
    <!--<text class="definition" y="71" x="701" text-anchor="middle" dy="0.35em" font-family="Helvetica" fill="black">Hover over a word to get the definition</text>-->
    <text class="definition" y="70" x="50%" text-anchor="middle" dy="0.35em" font-family="Helvetica" fill="black">Hover over a word to get the definition</text>
    <!--<text class="NumberHead" y="41" x="702" text-anchor="middle" fill="black" font-family="Helvetica" font-size="35">Hi Arthur, you've learned 100 words so far!</text>-->
    <text class="NumberHead" y="40" x="50%" text-anchor="middle" fill="black" font-family="Helvetica" font-size="35">Hi Arthur, you've learned 100 words so far!</text>
</svg>
</body>
</html>
<script>
	var panel = d3.select(".nodeHolder");
    var maxWords = 200;
    var gData;
	var nodesData;
    var nodesGoal;
    var force;
    
    
    d3.selection.prototype.moveToFront = function() {
	  return this.each(function(){
	  this.parentNode.appendChild(this);
	  });
	};
	
	function updateWindow() {
		if (gData != undefined) {
			windowWidth = parseInt(d3.select("svg").style("width"));
			windowHeight = parseInt(d3.select("svg").style("height"));
			nodesGoal = gData.slice(0,maxWords).map(function(d) {
			  return {index: parseInt(d.INDEX), x: (d.X * windowWidth/15) + windowWidth/2, y:(d.Y * windowHeight/16) + windowHeight/2 + 50};
			});
			force.size([windowWidth,700]);
			force.start();
		}
	}

	var windowWidth = parseInt(d3.select("svg").style("width"));
	var windowHeight = parseInt(d3.select("svg").style("height"));
    
    d3.selectAll(".NumberHead").html("Hi Arthur, you've learned "+maxWords+" words so far!");
    
	d3.csv("embeddingsCSV.csv", function(error, data) {
			gData = data;
			
			nodesData = gData.slice(0,maxWords).map(function(i) {
	  			return {index: i.INDEX, word: i.WORD, definition: i.DEFINITION};
			});
			
			nodesGoal = gData.slice(0,maxWords).map(function(d) {
			  return {index: parseInt(d.INDEX), x: (d.X * windowWidth/15) + windowWidth/2, y:(d.Y * windowHeight/16) + windowHeight/2 + 50};
			});
			
			    
		force = d3.layout.force()
				.nodes(nodesData)
				.size([windowWidth, 700])
				.charge(-100)
				.chargeDistance(200)
				.on("tick", tick)
				.start();
				
			updateCircles(nodesData, force);
        });

function updateCircles(nodesData, force){

		var nodes = panel.selectAll("g").data(nodesData);
		var nodeMom = nodes.enter().append("g");
		
		nodeMom.append("circle")
			.attr("fill", "whitesmoke")
			.attr("fill-opacity",0.8)
			.attr("stroke","grey")
			.attr("stroke-opacity",0.8)
			.attr("stroke-width",2)
            .attr("r",function(d) {return d.word.length * 10 + 2})
            .attr("cy",function(d) {return d.y;})
            .attr("cx",function(d) {return d.x;})
            //.call(force.drag)

        nodeMom.append("text")
        	.attr("class","wordTxt")
        	.text(function(d) {return d.word})
           .attr("x",Math.random() * 1400).attr("y",Math.random() * 700)
           .attr("fill-opacity",0.0)
           .attr("fill","black")
           .attr("fill-opacity",0.7)
           .attr("text-anchor","middle")
           .attr("font-weight","bold")
           .attr("x", function(d) {return (d.x * 50) + 685})
           .attr("y", function(d) {return (d.y * 30)+ 370}).attr("dy", ".35em")
           //.call(force.drag);
           
    	nodes.on("mouseover", function() {
			var definition = d3.select(this).data()[0]["definition"];
			definition = definition.replace(/\//g,"  *  ");
			d3.selectAll(".definition").text(definition);
			d3.select(this).select("circle").transition()
			.attr("r",function(d) {return d.word.length * 10 + 8})
			.attr("fill-opacity",1)
			.attr("stroke","indianred")
			.attr("stroke-opacity",.8);
			var sel = d3.select(this);
			sel.attr("cursor","default");
			sel.select("text").transition()
			.attr("fill-opacity",1.0);
			sel.moveToFront();
			});
        nodes.on("mouseleave", function() {
            d3.selectAll(".definition").text("Hover over a word to get the definition");
            d3.select(this).select("circle").transition()
            .attr("r",function(d) {return d.word.length * 10 + 2})
            .attr("fill-opacity",0.8)
            .attr("stroke","grey")
            .attr("stroke-opacity",0.8);
            d3.select(this).select("text").transition()
			.attr("fill-opacity",0.7);
            });
                
        //nodes.exit().select("circle").transition().attr("r",0).remove();
		//nodes.exit().select("text").remove();
		nodes.exit().remove();
}

	   function tick(e) {
		  var k = .1 * e.alpha;

		  // Push nodes toward their designated focus.
		  nodesData.forEach(function(o, i) {
			o.y += (nodesGoal[o.index].y - o.y) * k;
			o.x += (nodesGoal[o.index].x - o.x) * k;
		  });

		  	panel.selectAll("circle")
			  .attr("cx", function(d) { return d.x; })
			  .attr("cy", function(d) { return d.y; });
			  
			panel.selectAll(".wordTxt")
			  .attr("x", function(d) { return d.x; })
			  .attr("y", function(d) { return d.y; });
		}
		
		
	setInterval(function() {
		force.stop()
	}, 5000);
	
	

</script>
